
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudarshan Chakra | Cyber Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@300;500&display=swap');
        
        :root {
            --chakra-primary: #00f2ff;
            --chakra-secondary: #006aff;
            --chakra-accent: #7000ff;
            --bg-deep: #020408;
            --red-alert: #ff003c;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-deep);
            color: #f8fafc;
            overflow-x: hidden;
            background: 
                radial-gradient(circle at 50% 0%, rgba(0, 106, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(112, 0, 255, 0.1) 0%, transparent 50%),
                var(--bg-deep);
        }

        .glass-panel {
            background: rgba(10, 15, 25, 0.7);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.8);
        }

        .scanline {
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 242, 255, 0.03) 50%,
                transparent 100%
            );
            background-size: 100% 4px;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.5;
            animation: scanline-move 8s linear infinite;
        }

        @keyframes scanline-move {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        .title-gradient {
            background: linear-gradient(to right, #fff, var(--chakra-primary), var(--chakra-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0, 242, 255, 0.2); border-radius: 10px; }

        @keyframes glitch-shake {
            0% { transform: translate(0); }
            10% { transform: translate(-2px, 2px); }
            20% { transform: translate(2px, -2px); }
            30% { transform: translate(-2px, -2px); }
            40% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, 2px); }
            60% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .red-alert-bg {
            animation: red-strobe 1s infinite;
        }

        @keyframes red-strobe {
            0% { background-color: rgba(255, 0, 60, 0); }
            50% { background-color: rgba(255, 0, 60, 0.05); }
            100% { background-color: rgba(255, 0, 60, 0); }
        }
    </style>
